<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="equation" class="equation-display"></div>
        <div id="display">0</div>
        <div class="buttons">
            <button class="button function">AC</button>
            <button class="button function">+/−</button>
            <button class="button function">%</button>
            <button class="button operator">÷</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">×</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">−</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>

            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button operator equal">=</button>
        </div>
        <footer>
            <p>&copy; 2024 <a href="https://www.instagram.com/thedusharla" target="_blank">Sathish Dusharla</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
